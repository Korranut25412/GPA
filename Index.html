<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPA Calculator By Korranut</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>คำนวณ GPA By Korranut</h1>
    <div id="courses">
      <div class="course">
        <input type="text" placeholder="ชื่อวิชา" />
        <input type="number" placeholder="เกรด (0-4)" class="grade" min="0" max="4" step="0.01" />
        <input type="number" placeholder="หน่วยกิต" class="credit" min="1" />
      </div>
    </div>
    <button onclick="addCourse()">+ เพิ่มวิชา</button>
    <button onclick="calculateGPA()">คำนวณ GPA</button>
    <h2>ผลลัพธ์: <span id="gpaResult">-</span></h2>
  </div>

  <!-- เรียกใช้ JavaScript ที่นี่ -->
  <script src="script.js"></script>
</body>
</html>
